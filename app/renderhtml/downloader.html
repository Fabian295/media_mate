<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- inject:css -->
	<link rel="stylesheet" href="../css/index.less">
	<!-- endinject -->
    <meta charset="UTF-8">
    <title>Media Mate Downloader</title>
</head>
<body>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<!-- inject:js -->
<script src="../renderjs/notify.js"></script>
<script src="../node_modules/mprogress/mprogress.min.js"></script>
<script src="../renderjs/downloader.js"></script>
<!-- endinject -->
<script>if (window.module) module = window.module;</script>
<section class="hero is-primary is-bold">
	<div class="hero-body">
		<div class="container">
			<h1 class="title" id="title">
				Downloading <i class="fa fa-download" aria-hidden="true"></i>
			</h1>
			<h2 class="subtitle">
				Paste a <a href="http://showrss.info">ShowRSS</a> feed below
			</h2>
		</div>
	</div>
</section>
<div class="columns">
	<div class="column is-narrow">
	</div>
	<div class="column">
		<div class="box">
			<button id="dlAll" onclick="dlAll()" class="button is-primary" style="display: none; float: right;">Download All</button>
			<button style="float: right;" onclick="dropTorrents()" class="button is-primary">Drop Torrents DB</button>
			<button style="float: right;" onclick="insertDlPath()" id="dlpath" class="button is-primary">Choose DL Path</button>
			<div style="width: 25%" class="field has-addons">
			<p id="rssp" class="control is-expanded">
				<input id="rss" placeholder="Paste ShowRSS feed url." class="input" type="text" onkeypress="return runScript(event)" title="magnet">
			</p>
				<p class="control">
				<button class="button is-info" onclick="return runScript(event)" id="dupecount">Submit</button>
				</p>
			</div>
		</div>
	</div>
</div>
<div id="Progress" style="display: none; width: 100%; height: 50%"></div>
<div id="dls" style="display: none; text-align: center;">
	<form id="dlbox">

	</form>
</div>
</body>
</html>

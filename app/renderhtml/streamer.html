<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- inject:css -->
	<link rel="stylesheet" href="../css/index.less">
	<!-- endinject -->
	<script>if (typeof module === 'object') {
		window.module = module;
		module = undefined;
	}</script>
	<!-- inject:js -->
	<script src="../renderjs/notify.js"></script>
	<script src="../node_modules/mprogress/mprogress.min.js"></script>
	<script src="../renderjs/streamer.js"></script>
	<!-- endinject -->
	<script>if (window.module) module = window.module;</script>
	<title>Media Mate Streamer</title>
</head>
<body>
<section class="hero is-primary is-bold">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Streaming <i class="fa fa-cloud-download" aria-hidden="true"></i>
			</h1>
			<h2 class="subtitle">
				Paste a magnet URI in the box below
			</h2>
		</div>
	</div>
</section>
<div class="columns">
	<div class="column is-narrow">
	</div>
	<div class="column">

		<div class="box">
			<p class="subtitle"><input id="magnet" class="input" style="width: 25%" placeholder="Paste magnet URI here."
									   type="text" onkeypress="return runScript(event)" title="magnet"></p>
			<div id="dl" class="column">
				<button class="button is-primary" id="destroy" style="display: none;" onclick="stop()">Stop torrent
				</button>
			</div>
			<form id="files" style="display: none;">
				<label>Pick a file</label>
				<select class="select" id="selectFile" onchange="getFile()" title="Choose file">
					<option>Select an option</option>
				</select>
			</form>
			<form id="historyForm" style="display: none;">
				<label>Stream History</label>
				<select class="select" id="historySelect" onchange="getFileHistory()" title="Choose file">
					<option>Select an option</option>
				</select>
				<button id="removeHistory" class="button is-primary" onclick="removeStreamHistory()">Remove all stream
					history
				</button>
			</form>
		</div>
	</div>
</div>
<div id="player" class="container is-fluid"></div>

</body>
</html>

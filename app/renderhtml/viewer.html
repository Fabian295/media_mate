<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- inject:css -->
	<link rel="stylesheet" href="../css/index.less">
	<!-- endinject -->

	<!-- inject:js -->
	<script src="../renderjs/notify.js"></script>
	<script src="../node_modules/mprogress/mprogress.min.js"></script>
	<script src="../renderjs/viewer.js"></script>
	<!-- endinject -->

	<meta charset="UTF-8">
	<title>Media Mate Viewer</title>
</head>
<body>
<section class="hero is-primary is-bold">
	<div class="hero-body">
		<div class="container">
			<h1 class="title" id="title">
				Viewing <i class="fa fa-television" aria-hidden="true"></i>
			</h1>
			<h2 id="subtitle" class="subtitle">
				Now it is time for the watching!
			</h2>
		</div>
	</div>
</section>
<div class="columns">
	<div class="column is-narrow">
	</div>
	<div class="column">
		<div class="box">
			<button onclick="dropImages()" class="button is-primary">Drop Images DB</button>
			<button id="stopvid" style="display: none;" class="button is-primary">Stop Video</button>
			<button id="openexternal" style="display: none;" class="button is-primary">Open default player</button>
		</div>
	</div>
</div>
<div id="video" align="center" class="container is-fluid">
</div>
<div id="media" class="container is-fluid">
	<p id="Loading">Loading....</p>
</div>
<div id="image_pool" style="display:none;"></div>
</body>
